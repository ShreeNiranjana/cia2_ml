<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simple Login Form Example</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="../static/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-form">
  <form action="login" method="post">
    <h1>Login</h1>
    <div class="content">
      <label for="email"><b>EMAIL</b></label>
    <input type="text" placeholder="Enter EMail" name="email" >
    <br></br>
    <label for="password"><b>Set Password</b></label>
    <input type="password" placeholder="Enter Password" name="password">
      <button type="submit" class="registerbtn"><b>Log In</b></button>
    </div>
  </form>
</div>
<!-- partial -->
  <script  src="../static/script.js"></script>

</body>
</html>
